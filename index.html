    <style>
      /* Custom Tactical Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6;
        border-radius: 0px;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.15;
      }

      /* Subtle Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        55% { opacity: 0.9; }
        60% { opacity: 0.99; }
        100% { opacity: 0.95; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Radar Pulse - Blue */
      @keyframes radar-pulse {
        0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
        100% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }
      .animate-radar {
        animation: radar-pulse 2s infinite;
      }
      
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Rajdhani', sans-serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
